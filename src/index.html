<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!---- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!----- Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <h1 class="center-align  teal-text darken-4">To Do List</h1>
    <section class="row" id="new-task-form">
      <div class="input-field col s6">
        <input placeholder="Build a sweet to do app" id="task-input" type="text" class="validate">
        <label for="first_name">What's on your list today?</label>
      </div>
      <div class="col s3 valign-wrapper">
        <a class="btn-floating btn waves-effect waves-light teal accent-3" id="add-btn"><i class="material-icons">add</i></a>
      </div>
    </section>
    <section id="task-container"></section>
  </div>

  <!------Materialize JS----->
  <script src=https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js> </script> <!---- Our JS
    ------>
  <script src="scripts/main.js"></script>


</body>

</html>
